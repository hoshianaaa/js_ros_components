<html>
  <head>

    <meta charset="utf-8" />
    <title>Konva Drag Events Demo</title>
    <style>
      body {
        margin: 0;

        overflow: hidden;
        background-color: #f0f0f0;
      }

  <input type="button" value="button" onclick="buttonClick()">
    <div id="container"></div>
    <script>
      function writeMessage(message) {
        text.text(message);
      }
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();

      var text = new Konva.Text({
        x: 10,
        y: 10,
        fontFamily: 'Calibri',
        fontSize: 24,
        text: '',
        fill: 'black',
      });

      var circle = new Konva.Circle({
        radius: 10,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
       // opacity= 0.5,
       opacity: 0.5,
        x: 300,
        y: 300,

      });

      var box = new Konva.Rect({
        x: 20,
        y: 20,
        offset: [50, 25],
        width: 100,
        height: 50,
        fill: '#00D2FF',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
        opacity: 0.5,
      });

      // write out drag and drop events
      box.on('dragstart', function () {
        writeMessage('dragstart');
      });
      box.on('dragend', function () {
        writeMessage('dragend');
      });

        // add the layer to the stage
       layer.add(text);
      layer.add(box);
      layer.add(circle);

       stage.add(layer);

  </body>
</html>
