<!DOCTYPE html>
<html>
  <head>
    <script src="./build/konva.js"></script>
    <meta charset="utf-8" />
    <title>Konva Drag Events Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
  
    <canvas width="200" height="200" id="sample" style="position:absolute"></canvas>
    <div id="container"></div>
    <script>

      var drag_on = 0;
      var joy_y = 200;
      var joy_x = 100;


      function draw_line(p1, p2, context, color="gray") {

        context.beginPath () ;

        context.moveTo( p1[0], p1[1] ) ;

        context.lineTo( p2[0], p2[1] )

        context.strokeStyle = color;

        context.lineWidth = 2 ;

        context.stroke() ;

      }

      function writeMessage(message) {
      }
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();

      var box = new Konva.Rect({
        x: joy_x,
        y: joy_y,
        offset: [50, 25],
        width: 100,
        height: 50,
        fill: 'black',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
        opacity: 0.5,
      });


      // write out drag and drop events
      box.on('dragstart', function () {
        drag_on = 1;
        writeMessage('dragstart');

      });
      box.on('dragend', function () {
        drag_on = 0;
        writeMessage('dragend');
      });
        // add the layer to the stage
      layer.add(box);

      stage.add(layer);

      function render() {

        // draggable obj control
        //  attrs = box.attrs;
        box.x(joy_x);
        requestAnimationFrame(render);

        if (drag_on == 0)
        {
          box.y(joy_y);
        }

        // draw canvas

        var element = document.getElementById('sample');

        var ctx = element.getContext( "2d" ) ;

        ctx.clearRect(0, 0, element.width, element.height);

        var p1 = [100,0];
        var p2 = [100,400];
        draw_line(p1, p2, context, color="gray") {

      }

      render();

    </script>
  </body>
</html>
