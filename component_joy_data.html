<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>

  <script type="text/javascript" type="text/javascript">
    var ros = new ROSLIB.Ros();
    var name = "joystick";
    var max_linear = 1.0;
    var max_angular = 1.0;

    this.ros.connect('ws://' + location.hostname + ':9090');

    var cmd_vel_pub = null;

    move = function (linear, angular) {
      var msg = new ROSLIB.Message({
        data: linear,
      });
      cmd_vel_pub.publish(msg);
    }

    createJoystick = function () {
      var options = {
        zone: document.getElementById('zone_joystick'),
        threshold: 0.1,
        position: { left: 50 + '%' },
        mode: 'static',
        size: 150,
        color: 'gray',
      };
      manager = nipplejs.create(options);

      linear_speed = 0;
      angular_speed = 0;

      manager.on('start', function (event, nipple) {
        timer = setInterval(function () {
          move(linear_speed, angular_speed);
        }, 25);
      });

      manager.on('move', function (event, nipple) {
        //max_linear = 1.0; // m/s
        //max_angular = 1.0; // rad/s
        max_distance = 75.0; // pixels;
        linear_speed = Math.sin(nipple.angle.radian) * max_linear * nipple.distance/max_distance;
				angular_speed = -Math.cos(nipple.angle.radian) * max_angular * nipple.distance/max_distance;
      });

      manager.on('end', function () {
        if (timer) {
          clearInterval(timer);
        }
        self.move(0, 0);
      });
    }
    window.onload = function () {

      const url = new URL(window.location.href);

      // URLSearchParamsオブジェクトを取得
      const params = url.searchParams;

      // パラメータから「username」を取得

      p = params.get("name");
      if (p!=null)
        name = p;

      p = params.get("max_lin");
      if (p!=null)
        max_linear = p;

      p = params.get("max_ang");
      if (p!=null)
        max_angular = p;

      cmd_vel_pub = new ROSLIB.Topic({
        ros: ros,
        name: name + "/data",
        messageType: 'std_msgs/Float64'
      });

      createJoystick();
    }

  </script>
</head>

  <body bgcolor="white" text="#cccccc" style="height: 98vh;">
    <div id="zone_joystick" style="position: relative; top: 100px;"></div>
  </body>
</div>

</html>
