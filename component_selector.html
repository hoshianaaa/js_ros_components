<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="./css/component.css">

<meta charset="utf-8" />

<script src="./build/roslib.js"></script>

<script>
  // Connecting to ROS
  // -----------------

  
  var name = "/sample/mode"

  var pub_topic_name = name;
  var sub_topic_name = name + "_state";
  var sub_list_topic_name = name + "_list";

  var ros = null;
  var pub = null;
  var sub = null;
  var sub_list = null;

// --------- get window parameter ---------

    window.onload = function() {

        const url = new URL(window.location.href);

        const params = url.searchParams;

        p = params.get("name");
        if (p!=null)
        {
          name = p
          sub_topic_name = name + "_state";
          sub_list_topic_name = name + "_list";
        }

        ros = new ROSLIB.Ros();

        ros.connect('ws://localhost:9090');

        pub = new ROSLIB.Topic({
          ros : ros,
          name : pub_topic_name,
          messageType : 'std_msgs/String'
        });


        var subed_sub_list = false;

        sub = new ROSLIB.Topic({
          ros : ros,
          name : sub_topic_name,
          messageType : 'std_msgs/String'
        });

        sub.subscribe(function(message) {
          console.log(message);
          if (subed_sub_list == true)
          {
            var select_value = message.data;
            var sel = document.getElementById('select');
            for (var i=0;i<sel.options.length;i++)
            {
              if (sel.options[i].value == select_value)
                sel.options[i].selected = true;
            }
            sub.unsubscribe();
          }
        });

        sub_list = new ROSLIB.Topic({
          ros : ros,
          name : sub_list_topic_name,
          messageType : 'std_msgs/String'
        });

        sub_list.subscribe(function(message) {
          console.log("list:",message);
          msg_list = message.data.split(',');
          console.log("list:",msg_list);
          var sel = document.getElementById('select');
          for (var i=0;i<msg_list.length;i++)
          {
            var opt = document.createElement("option");
            opt.value=msg_list[i];
            opt.text=msg_list[i];
            sel.add(opt, null);
          }
          sub_list.unsubscribe();
          subed_sub_list = true;
        });


    }


    var msg = new ROSLIB.Message({
      data: ""
    });

    function buttonClick() {
      msg.data = "mode1";
      pub.publish(msg);
    }



</script>
</head>

<body>

		<select id="select" size="1" name="sample">
		</select>

</body>
</html>
