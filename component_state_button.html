<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="./css/component.css">

<meta charset="utf-8" />

<script src="./build/roslib.js"></script>

<script>
  // Connecting to ROS
  // -----------------

  var name = "button";
  var topic_name = "/image_source/capture_loop";
  var data_type = "Float64"; // Empty, Bool

  var button_dx = 100;
  var button_dy = 20;
//  var button_color = "#0a458a";
  var button_color = "gray";
  var mode = "pressed"; // pressed, (pressing)
  var ros = null;
  var pub = null;
  var sub = null;
// --------- get window parameter ---------

  var disable = true;
  var state = null;

    window.onload = function() {

        const url = new URL(window.location.href);

        const params = url.searchParams;

        p = params.get("topic_name");
        if (p!=null)
          topic_name = p

        p = params.get("data_type");
        if (p!=null)
          data_type = p

        p = params.get("name");
        if (p!=null)
          name = p

        p = params.get("button_dx");
        if (p!=null)
          button_dx = p

        p = params.get("button_dy");
        if (p!=null)
          button_dy = p

        p = params.get("button_color");
        if (p!=null)
          button_color = p

        var btn = document.getElementById('button');
        button.disabled = "disabled";

        btn.innerText = name;

        btn.style.width = button_dx + 'px';
        btn.style.height = button_dy + 'px';
//        btn.style.backgroundColor = button_color;

        ros = new ROSLIB.Ros();

        ros.connect('ws://localhost:9090');

        pub = new ROSLIB.Topic({
          ros : ros,
          name : topic_name,
          messageType : 'std_msgs/' + data_type
        });

        sub = new ROSLIB.Topic({
          ros : ros,
          name : topic_name + '_state',
          messageType : 'std_msgs/' + data_type
        });

        sub.subscribe(function(message) {

          state = message.data;
          
          var btn = document.getElementById("button");
          if (disable == true)
          {
            disable = false;
            btn.disabled = null;
          }

          console.log(message);
          if (message.data != 0 )
          {
             btn.style.backgroundColor = "lime";
          }
          else
          {
             btn.style.backgroundColor = "lightgray";
          }
//          listener.unsubscribe();
        });
    }

    var msg = null;

    function buttonClick() {

      msg = new ROSLIB.Message({
        data: 0
      });
      if (state == 0)
        msg.data = 1;

      console.log(msg);
      pub.publish(msg);

    }

  /*
  function render() {
    requestAnimationFrame(render);
  }

  render();
  */

</script>
</head>

<body>
  <button id="button" type=”button” class="btn-square-shadow" onclick="buttonClick()">button</button>
</body>
</html>
